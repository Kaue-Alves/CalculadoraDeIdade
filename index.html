<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="folha">
            <h1>Calculadora de Idade</h1>
            <div id="digitar">
                <input type="text" name="ano" id="ano" value="Digite sua idade" onclick="apagar()">
                <input type="button" value="Calcular" id="Calcular" onclick="Clique()">
            </div>
            <div id="resposta"></div>
        </div>
    </main>
    
    <script>
        var ano = document.getElementById('ano')
        var resultado = document.getElementById('resposta')

        function apagar() {
            ano.value = ''
        }

        function Clique() {
            if (typeof ano.value === 'string'){
                resultado.innerHTML = '<p>Cara, não dê trabalho pro programa. Digite um número.</p>'
            } else if (ano.value > 2023) {
                resultado.innerHTML = '<p>Ou você é um viajante do tempo ou está mentindo.</p>'
            } else if (ano.value == 2023) {
                resultado.innerHTML = '<p>Um recém nascido que já sabe digitar, incrível!</p>'
            } else if (ano.value < 2023) {
                var idade = 2023 - ano.value
                resultado.innerHTML = `<p>Sua idade é ${idade} anos.</p>`
            }
        }
    </script>
</body>
</html>
